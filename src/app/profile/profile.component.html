<h1 class="d-flex ml-5 mt-5">Il tuo profilo</h1>
<div class="d-flex flex-column ml-2 mt-5" *ngIf="!isClub">
  <h2 class="d-flex ml-2 mt-5">Ruoli</h2>
  <ul class="list-group" style="list-style-type:square;">
    <li class="list-group-item col-md-4" *ngFor="let role of roles">{{role}}</li>
  </ul>
</div>
<div class="d-flex flex-column ml-2 mt-5" *ngIf="isClub">
  <a class="btn col-md-4 mt-4" href='/addCoach' >Gestione istruttori</a>
  <a class="btn col-md-4 mt-4" href="/newArena" >Gestione campi per le lezioni</a>
  <a class="btn col-md-4 mt-4" href="/showUsers" >Gestione utenti</a>
  <a class="btn col-md-4 mt-4" href="/showHorses" >Gestione cavalli</a>

</div>
