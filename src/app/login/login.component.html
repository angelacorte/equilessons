<div class='container-fluid mt-5'>
  <h2 class="text-center">Effettua l'accesso!</h2>
    <form class="form-group content-center mt-4 mb-4 px-5 py-4"
          *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group.text-center.content-center.col-md-6.offset-md-3">
        <div class="form-row d-flex flex-row col-6">
          <label class="sr-only" for="username">Inserisci username</label>
          <input id="username" type="text" class="form-control" name="username" placeholder="Username"
            [(ngModel)]="form.username" required #username="ngModel"
          />
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
        </div>
        <div class="form-row d-flex flex-row col-6">
          <label class="sr-only" for="password">Inserisci password</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password"
            [(ngModel)]="form.password" required minlength="4" #password="ngModel"/>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-row d-flex flex-row col-4 p-3">
          <button class="btn btn-block">Login</button>
        </div>
        <div class="form-row">
          <a href="/signup">Devo effettuare la registrazione</a>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </div>
    </form>
<!--
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Welcome back!
    </div>-->

</div>
