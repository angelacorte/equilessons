<div class="container mt-5 align-self-auto">
  <form
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <h1 class="title">Registra un utente temporaneo</h1>

    <div class="form-row">
      <div class="col-md-5 mt-2">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Nome"
          [(ngModel)]="form.name"
          required
        />
      </div>
      <div class="col-md-5 mt-2">
        <input
          type="text"
          class="form-control"
          name="surname"
          id="surname"
          placeholder="Cognome"
          [(ngModel)]="form.surname"
          required
        />
      </div>

    </div>

    <div class="form-row">
      <div class="col-md-5 mt-2">
        <input
          type="tel"
          class="form-control"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="Numero di telefono"
          [(ngModel)]="form.phoneNumber"
          required
        />
      </div>
      <div class="col-md-5 mt-2">
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="Password"
          [(ngModel)]="form.password"
          required
          minlength="4"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mt-4">
      <button class="btn col-md-4">Conferma</button>
    </div>
  </form>
</div>
